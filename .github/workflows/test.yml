name: test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v2
        with:
          distribution: "temurin"
          java-version: "17"
          cache: "gradle"
      - uses: gradle/wrapper-validation-action@v1
      - run: ./gradlew test
      - uses: actions/upload-artifact@v3
        with:
          name: "reports"
          path: build/reports/benchmarks/main/*/test.json
